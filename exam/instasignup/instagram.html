<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background-color: rgb(230, 215, 215);">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 one">
                <div class="col-12 img-logo">
                    <img style="height: 50%;width: 50%;" src="insta.png" alt="">
                    <p>Sign up to see photos and videos from your friends.</p>
                </div>
                <div class="col-12 btn">
                    <button class="btn btn-primary lobtn ">Log in with Facebook</button>
                </div>
                <div class="col-12 or">-------------- or --------------</div>
                <div class="col-12 box">
                    <input style="margin: 5px;" type="email" placeholder="Mobile Number or Email">
                    <input style="margin: 5px;" type="text" placeholder="Firstname">
                    <input style="margin: 5px;" type="text" placeholder="Lastname">
                    <input style="margin: 5px;" type="password" placeholder="Password">

                </div>
                <div class="col-12 btn">
                    <button class="btn btn-primary lobtn ">Sign Up</button>
                </div>
                <div class="col-12 bot">
                    <p style="color: grey;font-size: 12px;width: 70%;">By signing up, you agree to our <strong>Terms , Data Policy and Cookies Policy</strong> </p>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <!-- Have an account? -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 two">
                <p>Have an account? <a href="">Log in</a> </p>
            </div>
            <div class="col-4"></div>
        </div>
        <!-- get the app -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 get">
                <h6 style="font-size: 14px;color: black;text-align: center; ">Get the app.</h6>
                <div style="margin-left: 40px;">
                    <img style="width: 40%;" src="playstore (1).png " alt="">
                    <img style="width: 40%;" src="appstore.png" alt="">
                </div>
            </div>
            <div class="col-4">
                <div></div>
            </div>
            
        </div>

    </div>
</body>
</html>
